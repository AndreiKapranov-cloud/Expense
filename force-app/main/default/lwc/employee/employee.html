<div class="slds-grid slds-gutters">
  <div class="slds-col slds-size_1-of-3">
<template if:true = {tabs} >

  <nav class="slds-nav-vertical" aria-label="Sub page">
    <div class="slds-nav-vertical__section">
      <template for:each={tabs} for:item="tab" for:index="index">
 
        <li class="slds-nav-vertical__item" key={tab.Id} onclick={handleMonthClick} data-index={index}>
          <a href="#" class="slds-nav-vertical__action" aria-current="true">
          
            {tab.Month__c}<span class="slds-badge" if:true={tab.Amount__c}>{tab.Amount__c}</span><span class="slds-badge" if:true={tab.Income__c}>{tab.Income__c}</span>
          </a>
        </li>
       </template>
     
    </div>
   
  </nav>

</template>
<div class="slds-button-group" role="group" >
   
  <template if:true={years}>
  <template for:each={years} for:item="year" for:index="index">
  <button class="slds-button slds-button_neutral" key = {year.Id} onclick={handleYearClick} data-index={index}>{year}</button>
  </template>
  </template>  
</div>
</div>
<div class="slds-col slds-size_2-of-3">
  <div class="slds-scrollable_y" style="height:25rem;width:30rem">
  <template if:true={dateList}>
    <lightning-accordion allow-multiple-sections-open>
    <template for:each={dateList} for:item="dat" for:index="indexVar">
        <lightning-accordion-section key={dat.CardDate__c} name={dat.CardDate__c} label={dat.CardDate__c}>
          
            
              <p>{dat.CardDate__c} 
              </p>
              <p>{dat.Id} 
              </p>
            
            
        </lightning-accordion-section>  
    </template> 
</lightning-accordion>
</template>
</div>
  
 
  </div>
  </div>
