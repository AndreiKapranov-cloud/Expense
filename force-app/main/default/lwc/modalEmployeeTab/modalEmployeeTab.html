<template>
    <lightning-card>
    <template if:true={maneTable}>
       <b> {office} Expenses {year}</b>
    <lightning-button label="Back" title="Non-primary action" onclick={handleBackClick} class="slds-m-left_x-small"></lightning-button>
          <!-- <table  border="1" class="slds-table slds-table_cell-buffer slds-table_bordered slds-table_col-bordered">  -->
          <table class = "slds-table_bordered slds-table_col-bordered">
            <thead>          
             <tr >                      
            <td >        
            <div class = "overflow pink"><b>                         
                Employee
            </b></div>
           </td>                   
                        
            <td class = "blue">Jan </td>      
            <td class = "blue">Feb</td>
            <td class = "blue">Mar</td>
            <td class = "blue">Apr</td>
            <td class = "blue">May</td>
            <td class = "blue">Jun</td>
            <td class = "blue">Jul</td>
            <td class = "blue">Aug</td>
            <td class = "blue">Sep</td>
            <td class = "blue">Oct</td>
            <td class = "blue">Nov</td>
            <td class = "blue">Dec</td>        
           <td  class="summ" width="15%">                              
           <div class="slds-truncate yellow" title="Summ">
                          Summ 
                        </div>                  
                   </td>                  
                  </tr>
        </thead>            
         <tbody>                    
           <template for:each={officeEmployees} for:item="officeEmployee" for:index="index">                                   
            <tr key = {officeEmployee.Id}>  
                <td class = "overflow pink" >               
                        {officeEmployee.Name}    
                </td>
                <td class="summ">
                <p>
                 <c-office-employee-mon-ex year={year} month="1" employee-id={officeEmployee.Id}></c-office-employee-mon-ex>                         
                </p>    
                </td>  
                <td  class="summ" >  
                 <p>
                <c-office-employee-mon-ex year={year} month="2" employee-id={officeEmployee.Id}></c-office-employee-mon-ex>                         
                </p>
                </td>
                <td  class="summ" >   
                <p>
                    <c-office-employee-mon-ex year={year} month="3" employee-id={officeEmployee.Id}></c-office-employee-mon-ex>                         
                </p>
                </td>
                <td  class="summ" >                        
                <p>
                    <c-office-employee-mon-ex year={year} month="4" employee-id={officeEmployee.Id}></c-office-employee-mon-ex>                         
                </p>
                </td>
                <td  class="summ" >                 
                <p>
                    <c-office-employee-mon-ex year={year} month="5" employee-id={officeEmployee.Id}></c-office-employee-mon-ex>                         
                </p>
                </td>
                <td  class="summ" >                               
                <p>
                    <c-office-employee-mon-ex year={year} month="6" employee-id={officeEmployee.Id}></c-office-employee-mon-ex>                         
                </p>
                </td>
                <td  class="summ" >                                   
                <p>
                    <c-office-employee-mon-ex year={year} month="7" employee-id={officeEmployee.Id}></c-office-employee-mon-ex>                         
                </p>
                </td>
                <td  class="summ" >                                      
                <p>
                    <c-office-employee-mon-ex year={year} month="8" employee-id={officeEmployee.Id}></c-office-employee-mon-ex>                         
                </p>
                </td>
                <td  class="summ" >                                  
                <p>
                    <c-office-employee-mon-ex year={year} month="9" employee-id={officeEmployee.Id}></c-office-employee-mon-ex>                         
                </p>
                </td>
                <td  class="summ" >
                                                
                    <p>
                        <c-office-employee-mon-ex year={year} month="10" employee-id={officeEmployee.Id}></c-office-employee-mon-ex>                         
                    </p>
                </td>
                <td  class="summ" >
                                                
                    <p>
                        <c-office-employee-mon-ex year={year} month="11" employee-id={officeEmployee.Id}></c-office-employee-mon-ex>                         
                    </p>
                </td>
                <td  class="summ" >
                                                
                    <p>
                        <c-office-employee-mon-ex year={year} month="12" employee-id={officeEmployee.Id}></c-office-employee-mon-ex>                         
                    </p>
                </td>
                <td  class="overflow yellow" >
                                                
                    <p>
                        <c-employee-year-expense year={year} employee-id={officeEmployee.Id}></c-employee-year-expense>                         
                    </p>
                </td>
                                        </tr>
                        </template>
        </tbody>
     </table>      
        </template> 
        </lightning-card> 
        <template if:false={maneTable}>
            <c-admin year={year} label={label}></c-admin>
        </template>      
</template>
