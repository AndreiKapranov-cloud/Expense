<template>
    <div class="slds-scrollable_y" style="height:33rem;width:28rem">
        <template if:true={dateList}>
          <lightning-accordion allow-multiple-sections-open>
          <template for:each={dateList} for:item="dat" for:index="indexVar">
              <lightning-accordion-section key={dat} name={dat} label={dat}>
             <c-accord-table card-date = {dat} login={login} password={password}>
             </c-accord-table>            
              </lightning-accordion-section>  
          </template> 
      </lightning-accordion>
      </template>
      </div>
</template>
