<template>
  <template if:true={officeBalanceNow}>
    <div class = "overflow"> 
        <b><lightning-formatted-number value={officeBalanceNow} maximum-fraction-digits="1" minimum-fraction-digits="1"></lightning-formatted-number></b>
    </div>
    </template>
    <template if:false={officeBalanceNow}>
        <b>{zero}</b>
    </template> 

</template>
